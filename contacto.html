    <header>
        <h2 class="animate__animated animate__fadeIn">Contacto</h2>

    <main class="fondoImg">
        <form action="" aria-labelledby="formulario-contacto">
            <h3 id="formulario-contacto" class="visually-hidden">Formulario de contacto</h3>
            <div>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="nombre" placeholder="Cecilia" required>
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Risso" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="pais">Selecciona tu País</label>
                <select id="pais" name="pais" required>
                    <option value="Argentina">Argentina</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Paraguay">Paraguay</option>
                </select>
            </div>
            <div>
                <button type="submit">Enviar datos</button>
                <button type="reset">Borrar campos</button>
            </div>
        </form>
    </main>
